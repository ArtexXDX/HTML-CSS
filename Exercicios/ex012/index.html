<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1><!--Consome banda-->
        <p>Este vídeo está hospedado no meu proprio servidor</p>
    <video width="500" poster="imagens/Ireliaa.png" controls autoplay loop>  
        <source src="midia/uh-oh.mp4" type="video/mp4">
        <source src="midia/uh-oh.webm" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p><!--desse jeito ficara caro por conta do consumo de banda-->
    </video>
    <h1>Inserindo videos do Youtube</h1><!--Não consome banda-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <!--É possivel fazer isso n só com o youtube como o vimeo e outras plataformas que permitam a incorporação-->
    
</body>
</html>
