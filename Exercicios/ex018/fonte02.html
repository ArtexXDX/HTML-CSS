<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
     @font-face {
        font-family:Love ;
        src: url(Olondona.otf)format(truetype) ;
     }
     
        /*tipo de format()
        -opentype(otf)
        -truetype(ttf)
        -embedded-opentype
        -truetype-aat(Apple Advanced Typography)
        -svg
        */
       
       body{
            font-family: 'London', Helvetica, sans-serif;
        }
        h1{
            font-family: 'Love', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis tempora molestias libero distinctio ex nostrum, corrupti, dolorum provident sint aut ut est tenetur rerum sapiente? Sit quis doloremque nesciunt fuga?</p>
    
</body>
</html>
